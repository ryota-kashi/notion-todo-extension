<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion TODO Manager</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📝 Notion TODO</h1>
        <div class="db-controls">
          <select id="dbSelector" class="db-select">
            <option value="">読込中...</option>
          </select>
        </div>
        <div class="header-buttons">
          <button id="settingsBtn" class="icon-btn" title="設定">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
          </button>
          <button id="refreshBtn" class="icon-btn" title="リフレッシュ">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- 設定未完了メッセージ -->
      <div id="setupMessage" class="setup-message" style="display: none">
        <p>⚙️ まず設定を完了してください</p>
        <button id="openOptionsBtn" class="btn-primary">設定を開く</button>
      </div>

      <!-- ローディング -->
      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        <p>読み込み中...</p>
      </div>

      <!-- エラーメッセージ -->
      <div id="errorMessage" class="error-message" style="display: none"></div>

      <!-- 新規タスク追加フォーム -->
      <div id="addTaskForm" class="add-task-form" style="display: none">
        <input
          type="text"
          id="newTaskInput"
          placeholder="新しいタスクを入力..."
          class="task-input"
        />
        <button id="addTaskBtn" class="btn-primary">追加</button>
      </div>

      <!-- TODOリスト -->
      <div id="todoList" class="todo-list"></div>

      <!-- 期日編集モーダル -->
      <div id="dueDateModal" class="modal" style="display: none">
        <div class="modal-content">
          <h3>期日を編集</h3>
          <input type="date" id="dueDateInput" />
          <div class="modal-buttons">
            <button id="saveDueDateBtn" class="btn-primary">保存</button>
            <button id="removeDueDateBtn" class="btn-secondary">削除</button>
            <button id="cancelDueDateBtn" class="btn-secondary">
              キャンセル
            </button>
          </div>
        </div>
      </div>

      <!-- タグ編集モーダル -->
      <div id="tagModal" class="modal" style="display: none">
        <div class="modal-content">
          <h3>タグを編集</h3>
          <div id="tagCheckboxes"></div>
          <div class="modal-buttons">
            <button id="saveTagBtn" class="btn-primary">保存</button>
            <button id="cancelTagBtn" class="btn-secondary">キャンセル</button>
          </div>
        </div>
      </div>


      <footer>
        <p class="copyright">©Ryota Kashiwagi</p>
      </footer>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
