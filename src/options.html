<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion TODO Manager - 設定</title>
    <link rel="icon" type="image/png" href="icons/icon48.png" />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>⚙️ 設定</h1>
      </header>

      <main>
        <div class="section">
          <h2>Notion API設定</h2>
          <div class="form-group">
            <label for="apiKey">共通 Notion APIキー</label>
            <input
              type="password"
              id="apiKey"
              placeholder="secret_xxxxxxxxxxxxxxxxx"
              class="input-field"
            />
          </div>
          <button id="saveApiKeyBtn" class="btn-primary" style="width: auto">
            APIキーを保存
          </button>
        </div>



    <div class="section">
      <h2>データベース設定</h2>
          <p class="description">
            表示を切り替えたいデータベースを複数登録できます。
          </p>

          <div id="dbList" class="db-settings-list">
            <!-- 登録済みDBがここに表示されます -->
          </div>

          <div class="add-db-form">
            <div class="form-group">
              <label for="dbName">データベース名</label>
              <input
                type="text"
                id="dbName"
                placeholder="仕事用、個人用など"
                class="input-field"
              />
            </div>
            <div class="form-group">
              <label for="databaseId">データベースID</label>
              <input
                type="text"
                id="databaseId"
                placeholder="32文字のIDを入力"
                class="input-field"
              />
            </div>
            <button id="addDbBtn" class="btn-secondary">
              データベースを追加
            </button>
          </div>

          <div
            id="saveMessage"
            class="save-message"
            style="display: none"
          ></div>
        </div>

        <div class="section">
          <div class="instructions">
            <h3>📚 セットアップ手順</h3>
            <ol>
              <li>
                <a href="https://www.notion.so/my-integrations" target="_blank"
                  >Notion Integrations</a
                >
                で新しいインテグレーションを作成
              </li>
              <li>
                内部インテグレーション・トークンを上記のAPIキー欄に入力して保存
              </li>
              <li>
                TODO用データベースをNotionで開き、右上の「...」から作成したコネクトを追加
              </li>
              <li>
                URLの「?v=」の前の32文字（データベースID）をコピーして、ここに追加
              </li>
            </ol>
          </div>
        </div>
      </main>
    </div>

    <!-- DB編集モーダル -->
    <div id="editDbModal" class="modal" style="display: none">
      <div class="modal-content">
        <h3>データベースを編集</h3>
        <div class="form-group">
          <label>データベース名</label>
          <input type="text" id="editDbName" class="input-field" />
        </div>
        <div class="form-group">
          <label>データベースID</label>
          <input type="text" id="editDbId" class="input-field" />
        </div>
        
        <div class="form-group">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;">
            <label style="margin-bottom:0;">表示するプロパティ</label>
            <button id="refreshSchemaBtn" class="btn-secondary" style="padding: 4px 8px; font-size: 12px;">🔄 プロパティ情報を更新</button>
          </div>
          <div id="propertyCheckboxes" class="checkbox-group">
            <!-- プロパティチェックボックスが動的に生成されます -->
          </div>
        </div>
        
        <div class="form-group">
          <label>フィルター設定 (AND条件)</label>
          <div id="filterList" class="filter-list">
            <!-- フィルター設定が動的に生成されます -->
          </div>
          <button id="addFilterBtn" class="btn-secondary" style="margin-top: 8px; font-size: 13px; padding: 8px 16px;">
            ＋ フィルターを追加
          </button>
        </div>
        
        <div class="modal-buttons">
          <button id="saveEditDbBtn" class="btn-primary">保存</button>
          <button id="cancelEditDbBtn" class="btn-secondary">キャンセル</button>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
